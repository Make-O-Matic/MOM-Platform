version: '2'
services:
  neo4j:
    image: neo4j:3.0
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ~/.mom/platform/neo4j:/data
    environment:
      - NEO4J_AUTH=none
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: platform.neo4j
  neo4j-test:
     image: neo4j:3.0
     ports:
       - 7575:7575
       - 7787:7787
     environment:
       - NEO4J_AUTH=none
     logging:
       driver: "fluentd"
       options:
         fluentd-address: localhost:24224
         tag: platform.neo4j-testing
  platform:
    build: .
    image: mom/platform
    external_links:
      - neo4j
    ports:
      - "5000:5000"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: platform

networks:
  default:
    external:
      name: mom
