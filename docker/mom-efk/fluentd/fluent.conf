<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix docker
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name docker
    tag_key _key
    flush_interval 1s
  </store>
  # Activate stdout error reporting
  # <store>
  #   @type stdout
  # </store>
</match>
